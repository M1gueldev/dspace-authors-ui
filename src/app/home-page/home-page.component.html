<div class="container">
  <ng-container *ngIf="(site$ | async) as site">
    <ds-view-tracker [object]="site"></ds-view-tracker>
  </ng-container>
  <ds-search-form [inPlaceSearch]="false" [searchPlaceholder]="'home.search-form.placeholder' | translate"></ds-search-form>


  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Publicaciones Recientes</a>
      <ng-template ngbNavContent>
        <ds-recent-item-list *ngIf="recentSubmissionspageSize>0"></ds-recent-item-list>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Comunidades</a>
      <ng-template ngbNavContent>
        <ds-top-level-community-list></ds-top-level-community-list>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>Autores</a>
      <ng-template ngbNavContent>
        <ng-container>
          <ds-authors-page></ds-authors-page>
        </ng-container>
      </ng-template>
    </li>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>

  </ul>

</div>
